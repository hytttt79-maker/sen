<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик нажатий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .counter {
            font-size: 24px;
            color: #666;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .reset-btn {
            background-color: #f44336;
        }

        .reset-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Счётчик нажатий кнопки</h1>
        <div class="counter" id="counter">Вы нажали кнопку: 0 раз</div>
        <button class="btn" id="helloBtn" onclick="incrementCounter()">Привет!</button>
        <button class="btn reset-btn" onclick="resetCounter()">Сбросить счётчик</button>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            updateCounterDisplay();
        }

        function resetCounter() {
            count = 0;
            updateCounterDisplay();
        }

        function updateCounterDisplay() {
            const counterElement = document.getElementById('counter');
            let timesText = 'раз';

            if (count % 10 === 1 && count % 100 !== 11) {
                timesText = 'раз';
            } else if ([2, 3, 4].includes(count % 10) && ![12, 13, 14].includes(count % 100)) {
                timesText = 'раза';
            } else {
                timesText = 'раз';
            }

            counterElement.textContent = `Вы нажали кнопку: ${count} ${timesText}`;
        }
    </script>
</body>
</html>
